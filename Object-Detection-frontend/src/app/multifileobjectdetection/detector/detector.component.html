<div class="modal fade" id="preview" role="dialog" *ngFor="let image of detectedImages">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img src="{{ image.multidetection }}" class="img-rounded" width="100%"
                    height="100%" name="image" />
            </div>
            <div class="modal-body">
                <h4>Total {{image.count}}</h4>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="{{image.multidetection}}"
                    download>Download</a>
                <button type="button" class="btn btn-dark" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">Detected Count</h3>
                        </div>
                        <div class="col text-right download" *ngFor="let csv of report | keyvalue">
                            <a href="{{csv.value}}" class="btn btn-sm btn-primary" download>Download</a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <!-- Projects table -->
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">File</th>
                                <th scope="col">Upload Status</th>
                                <th scope="col">Total Count</th>
                                <th scope="col">Image</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of get; let i = index">
                            <tr *ngFor="let file of data">
                                <th scope="row">
                                    {{file.filename}}
                                </th>
                                <td>
                                    Done
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2 text-center text-center">{{file.count}}</span>
                                        <div>
                                            <div class="progress">
                                                <div class="progress-bar bg-gradient-danger" role="progressbar"
                                                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                                    style="width: 60%;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-success btn-sm" data-target=#preview
                                        data-toggle="modal" (click)=showImage(i)>Preview</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
